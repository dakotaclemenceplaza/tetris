<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tetris</title>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <style>
      body {
        font-family: Aldrich;
        color: #333333;
      }
      #main {
        position: relative;
      }
      table {
        border: 2px solid #4d4d4d;
// ???      border-collapse: collapse;
        width: 25%;
        height: 90vh;;
        margin: auto;
        background-color: #f7f7f7;
      }
      h2 {
        margin: auto;
        padding: 1rem;
        text-align: center;
      }
      #opacity {
        opacity: 0.2;
      }
      #starting {
        position: absolute;
        z-index: 1;
//?      left: 0;
        top: 40%;
        width: 100%;
        text-align: center;
        font-size: 2.5rem;
        font-style: italic;
      }
      #controls {
        position: absolute;
        top: 65%;
        left: 75%;
        width: 15%;
        font-size: 1.3rem;
//      border: 1px solid black;
        line-height: 0.5rem;
      }
      .rotate, .down {
        text-align: center;
      }
      .rotate {
        padding: 0 0 1rem 0;
      }
      .down {
        padding: 1rem 0 0 0;
      }
      #left {
        padding-left: 0.5rem;
      }
      #right {
        position: absolute;
        right: 0;
      }
      #rarr {
        padding-left: 0.5rem;
      }
    </style>
    <script src="main.js"></script>
  </head>
